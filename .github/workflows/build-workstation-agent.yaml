name: Build Workstation Agent

on :
  push:
    paths:
      - "workstation/**"
      - ".github/workflows/build-workstation-agent.yaml"
    branches:
      - master


  pull_request:
    paths:
      - "workstation/**"
      - ".github/workflows/build-workstation-agent.yaml"

    branches:
      - master
jobs:
  build-workstation:
    name: Build Workstation Agent
    runs-on: ubuntu-20.04

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build
        working-directory: ./workstation
        run: go build -o trasaWrkstnAgent

      - name: Build Package
        working-directory: ./workstation
        run: |
          mkdir -p installer/debian/trasaWrkstnAgent/usr/local/bin/ installer/debian/trasaWrkstnAgent/usr/lib/mozilla/native-messaging-hosts/
          cp trasaWrkstnAgent installer/debian/trasaWrkstnAgent/usr/local/bin/
          cp trasaWrkstnAgent.nix.json installer/debian/trasaWrkstnAgent/usr/lib/mozilla/native-messaging-hosts/trasawrkstnagent.json
          cd installer/debian && dpkg-deb --build trasaWrkstnAgent

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: trasaWrkstnAgent.deb
          path: workstation/installer/debian/
          retention-days: 1



