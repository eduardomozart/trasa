version: '3.8'
services:
  trasa-server:
    build:
      context: ../../..
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
      - "8022:8022"
      - "1812:1812/udp"
    links:
      - redis
      - db
    depends_on:
      - redis
      - db
    volumes:
      - type: volume
        source: temp
        target: /tmp/trasa/accessproxy/guac
#      - type: bind
#        source: ./config
#        target: /etc/trasa/config

  redis:
    image: redis


  guacd:
    image: seknox/guacd:v0.0.1
    user: root
    volumes:
      - type: volume
        source: temp
        target: /tmp/trasa/accessproxy/guac

  db:
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: trasauser
      POSTGRES_DB: trasadb


volumes:
  temp:

